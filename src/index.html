<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>currency_calc</title>
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="main">


        <div class="row">
            <div class="col-md-6 offset-md-0">
                <div class="calc">
                    <div class="header">
                        <h2 class="currency">UAH</h2>
                    </div>
                    <input class="uah" required placeholder="How much?" name="value" type="text">
                    <div class="header">
                        <h2 class="currency">USD</h2>
                    </div>
                    <input class="usd" required placeholder="It`s will be" name="value" type="text">
                    <div class="wrapper">
                        <div class="inside_block">
                            <div class="photo">
                                <img class="elem" src="img/euro.png" alt="money">
                            </div>
                            <div class="photo">
                                <img class="elem" src="img/uah.png" alt="money">
                            </div>
                            <div class="photo">
                                <img class="elem" src="img/usd.png" alt="money">
                            </div>
                            <div class="photo">
                                <img class="elem" src="img/gbp.png" alt="money">
                            </div>
                        </div>
                    </div>
                    <div class="arrow_elem">
                        <div class="prev_arrow"><</div>
                        <div class="next_arrow">></div>
                    </div>
                </div>
            </div>
        </div>
</section>


    
</body>
</html>
