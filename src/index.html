<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>currency_calc</title>
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="main">
        <div class="row">
            <div class="col-md-6 offset-md-0">
                <div class="calc">
                    <div class="currency_header">Exchange from</div>
                    <div class="slide_arrow">
                        <div class="slide_prev">
                            <img class="prev_arrow" src="/src/icons/arrow.png" alt="prev">
                        </div>
                        <div class="slide_next">
                            <img class="next_arrow" src="/src/icons/arrow.png" alt="next">
                        </div>
                    </div>
                    <div class="currency_name">
                        <div class="currency_wrapper">
                            <div class="currency_item">
                                <div class="uah">UAH</div>
                            </div>
                            <div class="currency_item">
                                <div class="pln">PLN</div>
                            </div>
                            <div class="currency_item">
                                <div class="czh">CZH</div>
                            </div>
                            <div class="currency_item">
                                <div class="eu">EU</div>
                            </div>
                            <div class="currency_item">
                                <div class="usd">USD</div>
                            </div>
                        </div>
                    </div>
                    <div class="calc_disp">
                        <input class="btn_uah" required placeholder="How much do you want to exchange?" name="value" type="text">
                    </div>

                    <div class="currency_header">To</div>
                        <div class="slide_arrow">
                            <div class="second_slide_prev">
                                <img class="prev_arrow" src="/src/icons/arrow.png" alt="prev">
                            </div>
                            <div class="second_slide_next">
                                <img class="next_arrow" src="/src/icons/arrow.png" alt="next">
                            </div>
                        </div>
                        <div class="currency_name">
                            <div class="currency_wrapper">
                                <div class="currency_elem">
                                    <div class="uah">UAH</div>
                                </div>
                                <div class="currency_elem">
                                    <div class="pln">PLN</div>
                                </div>
                                <div class="currency_elem">
                                    <div class="czh">CZH</div>
                                </div>
                                <div class="currency_elem">
                                    <div class="eu">EU</div>
                                </div>
                                <div class="currency_elem">
                                    <div class="usd">USD</div>
                                </div>
                            </div>
                        </div>
                        <div class="calc_disp">
                            <input class="btn_usd" required placeholder="It's will be..." name="value" type="text">
                        </div>   
                </div>
            </div>
        </div>
</section>


    
</body>
</html>
